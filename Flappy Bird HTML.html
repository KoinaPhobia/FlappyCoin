<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <button id="update-button" class="inactive">Update</button>
        <button id="play-button">Play</button>
        <button id="bird-family-button" class="inactive">Bird Family</button>
        <div id="your-points">Your Points: <span id="points">0</span> FlappyCoin</div>
        <img id="bird-for-play" src="bird.png" alt="Bird for play">
    </div>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
